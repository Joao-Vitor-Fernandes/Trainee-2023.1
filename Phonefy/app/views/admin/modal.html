<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Modal</title>

    <link rel="stylesheet" href="../../../public/css/modal2.css">
    <link rel="stylesheet" href="../../../public/css/edit_modal.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #2b4c63;
        }

        button{
            margin-top: 3%;
            margin-left: 3%;
            font-size: 14px;
            height: 38px;
            width: 140px;
            border-radius: 15px;
            background-color: #41B6E6;
            color: #EEF0F2;
        }
    </style>
</head>
<body>
    <button id="a" onclick="open_modal('a', 'view-modal', 'close', 0)">Vizualizar Post</button>
    <button id="b" onclick="open_modal('b', 'add-modal', 'close', 1)">Criar Post</button>
    <button id="c" onclick="open_modal('c', 'edit-modal', 'close', 2)">Editar Post</button>
    <button id="d" onclick="open_modal('d', 'delete-modal', 'close', 3)">Excluir Post</button>
    
    <div class="load_modal"></div>

    <script src="../../../public/js/modal.js"></script>
</body>
</html>
