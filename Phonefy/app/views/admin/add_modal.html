<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>

    <link rel="stylesheet" href="../../../public/css/modal2.css">
    <link rel="stylesheet" href="../../../public/css/edit_modal.css">
</head>

<body>
    <button id="myBtn">Editar Post</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Editar Post</h1>
            </div>
            <div class="modal-body">
                <div class="caixa-titulo">
                    <div class="caixa-selecao">
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" required>
                    </div>
                    
                </div> 
            
                <div class="caixa-autor_data">
                    
                    <div class="caixa-selecao">
                        <label for="autor">Autor:</label>
                        <input type="text" name="autor" id="autor" required>
                    </div>
                    
                    <div class="caixa-selecao">
                        <label for="data">Data:</label>
                        <input type="date" name="data" id="data" required>
                    </div>
        
                </div>
                
        
        
                <!-- Conteúdo -->
                <fieldset class="fieldset-conteudo">
        
                    <div class="caixa-conteudo">
                        <label for="imagem">Imagem:</label>
                        <input type="file" class="custom-file-input" id="imagem" name="imagem" accept=".jpg, .jpeg, .png, .gif">
                    </div>
            
                    <div class="caixa-conteudo">
                        <label for="conteudo">Conteudo:</label>
                        <textarea rows="6" id="conteudo" name="conteudo"></textarea>
                    </div>
        
                </fieldset>
            </div>
            <div class="modal-footer">
                    <button class="close" type="submit" onsubmit="">Cancelar</button> 
                    <button type="submit" onsubmit="">Salvar</button> 
            </div>
        </div>
    </div>
  <script src="../../../public/js/modal2.js"></script>
</body>
</html>
