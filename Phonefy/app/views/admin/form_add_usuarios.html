<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>

    <link rel="stylesheet" href="../../../public/css/form_add_usuarios.css">

</head>
<body>
    
    <form class="container">
            <div class="titulo"><h1>Adicionar Usuário</h1></div>
            <div class="caixa-selecao">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="caixa-selecao">
                <label for="email"><strong>Email:</strong></label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="caixa-selecao">
                <label for="senha"><strong>Senha:</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="caixa-botao">
                <button class="botao" type="submit" onsubmit="">Cancelar</button> 
                <button class="botao" type="submit" onsubmit="">Concluído</button> 
            </div>
        </form>

</body>
</html>
