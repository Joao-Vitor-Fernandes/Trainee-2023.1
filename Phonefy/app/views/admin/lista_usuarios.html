<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="../../../public/css/lista_usuarios.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap">

    <!-- CSS do modal -->
    <link rel="stylesheet" href="../../../public/css/add_user_modal.css">

</head>
<body>
    <!-- <div title="Adicionar Usuário" class="add">
        <div>+</div>

    </div> -->

    <!-- Botao adicionar usuario -->
    <button id="myBtn" class="add">+</button>


    <div class="content">
        <ul>
        <li>Gabriel de Faria Salles</li>
        </ul>
        <div class="visualizar">  
            <img title="Visualizar Usuário" src="../../../public/assets/visualizar.png" alt="Visualizar" height="32px" width="32px">
        </div>

        <div class="editar">  
            <img title="Editar Usuário" src="../../../public/assets/editar.png" alt="Editar" height="32px" width="32px">
        </div>

        <div class="deletar">  
            <img title="Deletar Usuário" src="../../../public/assets/deletar.png" alt="Deletar" height="32px" width="32px">
        </div>
    </div>

    <div class="content">
        <ul>
        <li>Luiz Phonefy </li>
        </ul>
        <div class="visualizar">  
            <img title="Visualizar Usuário" src="../../../public/assets/visualizar.png" alt="Visualizar" height="32px" width="32px">
        </div>

        <div class="editar">  
            <img title="Editar Usuário" src="../../../public/assets/editar.png" alt="Editar" height="32px" width="32px">
        </div>

        <div class="deletar">  
            <img title="Deletar Usuário" src="../../../public/assets/deletar.png" alt="Deletar" height="32px" width="32px">
        </div>
    </div>



    <!-- Modal -->

    <div id="myModal" class="modal-l">

        <form class="container-l">
            <div class="titulo-l"><h1>Adicionar Usuário</h1></div>
            <div class="caixa-selecao-l">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="caixa-selecao-l">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="caixa-selecao-l">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="caixa-botao-l">
                <button class="close-l" type="submit" onsubmit="">Cancelar</button> 
                <button class="botao-l" type="submit" onsubmit="">Concluído</button> 
            </div>
        </form>

    </div>

    <!-- Link para o script -->
    <script src="../../../public/js/add_user_modal.js"></script>

</body>
</html>
