<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>

    <link rel="stylesheet" href="../../../public/css/add_user_modal.css">

</head>
<body>

    <button id="myBtn">Adicionar Usuário</button>

    <div id="myModal" class="modal">

        <form class="container">
            
            <div class="titulo"><h1>Adicionar Usuário</h1></div>
            
            <div class="caixa-selecao">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="caixa-selecao">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="caixa-selecao">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="caixa-botao">
                <button class="close" type="submit" onsubmit="">Cancelar</button> 
                <button class="botao" type="submit" onsubmit="">Concluído</button> 
            </div>
        </form>

    </div>

    <script src="../../../public/js/add_user_modal.js"></script>
    
</body>
</html>
