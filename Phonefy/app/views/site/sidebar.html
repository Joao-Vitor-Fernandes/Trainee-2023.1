<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet" href="../../../public/css/sidebar.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  

    
      

    <button class="btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><ion-icon name="chevron-forward-outline"></ion-icon></button> 

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" >
   <div class="offcanvas-header">
     <h2 class="offcanvas-title" id="offcanvasScrollingLabel">Administração</h2>
     <button class="close" type="button"  data-bs-dismiss="offcanvas"><ion-icon class ="x"name="close-outline"></ion-icon></button>
   </div>
   <div class="offcanvas-body">
   
    <h4  class="nome">Rayane de Oliveira</h4>
    <br>
    <div>
   <ul>
   
    <button class="dash"><p> <ion-icon class="icon" name="construct-outline"></ion-icon>   Dashboard</p></button>
    <br>
    <hr className='text-white d-none d-sm-block'></hr>
   
    <button class="post"><p><ion-icon class="icon" name="construct-outline"></ion-icon>   Administrar posts</p></button>
    <br>
    <hr className='text-white d-none d-sm-block'></hr>
    
    <button class="usu"><p> <ion-icon class="icon" name="construct-outline"></ion-icon>   Administrar usuários</p></button>
    <br>
    <hr className='text-white d-none d-sm-block'></hr>
    </ul>
  
    </div>   
  </div>
 
</div>

<script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
<script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
